<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" >
    <title>Document</title>
</head>
<body>
    <div class="calendar">
        <div class="selectedDate"></div>
        <div class="currentDate">
            <i class="fas fa-angle-left"></i>
            <div class="date">July  2019</div>
            <i class="fas fa-angle-right"></i>
        </div>
        <div class="week">
        <span>MN</span>
        <span>TU</span>
        <span>WE</span>
        <span>TH</span>
        <span>FR</span>
        <span>ST</span>
        <span>SN</span>
        </div>
        <div class="days">
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
